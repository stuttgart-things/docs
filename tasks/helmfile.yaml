---
version: 3

vars:
  KUBECONFIG_FOLDER: ~/.kube
  ALL_KUBECONFIGS:
    sh: ls {{ .KUBECONFIG_FOLDER }} | xargs -n1 printf '"%s" '

tasks:
  deploy-retry:
    cmds:
      - |
        helmfile init --force

        SELECTED_FILE=$(gum choose $(find . -maxdepth 1 -name '*.yaml' -o -name '*.yml' | sort))
        echo "Selected file: $SELECTED_FILE"

        for cmd in apply sync; do
          for i in {1..8}; do
            echo "Running: helmfile -f \"$SELECTED_FILE\" $cmd (attempt $i)..."
            helmfile -f "$SELECTED_FILE" "$cmd" && break
            [ "$i" -eq 8 ] && exit 1
            echo "Retrying in 15s..."
            sleep 15
          done
        done
    dir: '{{.USER_WORKING_DIR}}'  # ðŸ‘ˆ ensures commands run in the directory where you invoke `task`
    env:
      KUBECONFIG:
        sh: echo $(gum choose {{ .ALL_KUBECONFIGS }})
      HELMFILE_CACHE_HOME:
        sh: echo /tmp/helmfile-$(date +%s | sha256sum | base64 | head -c 16)
