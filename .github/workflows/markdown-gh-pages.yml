name: Build Static Content
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  Markdown-Lint:
    runs-on: docs-runner-set-4
    container:
      image: alpine:3.16.2
    #defaults:
      #run:
       # working-directory: /
    environment: k8s
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: |
          echo "ðŸŽ‰ Starting markdown lint!"
          ls -lta
          apk add --update --no-cache ruby-full && gem install mdl --no-document
          mdl . -s .markdownlint.rb | tee ./md-lint.txt
      - uses: actions/upload-artifact@v3
        with:
          name: md-lint
          path: md-lint.txt

  yaml-Lint:
    runs-on: docs-runner-set-4
    container:
      image: cytopia/yamllint:1
    environment: k8s
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: |
          echo "ðŸŽ‰ Starting yaml lint!"
          ls -lta
          yamllint
      - uses: actions/upload-artifact@v3
        with:
          name: yaml-lint
          path: yaml-lint.txt



