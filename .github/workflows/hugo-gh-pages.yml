name: Actions Runner Controller Demo
on:
  workflow_dispatch:

jobs:
  container-test-job:
    runs-on: docs-runner-set-6
    container:
      image: node:18
      env:
        NODE_ENV: development
      ports:
        - 80
      volumes:
        - my_docker_volume:/volume_mount
      options: --cpus 1
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)

